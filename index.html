<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SoberStepper • v1.4.6</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet (cached by SW after first use) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>if('serviceWorker' in navigator) window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'));</script>
</head>
<body class="theme-light">
  <header class="app-header">
    <div class="brand"><span class="logo-dot"></span><span class="title">SoberStepper</span></div>
    <div class="right"><span class="ver">v1.4.6</span></div>
  </header>

  <section class="toolbar">
    <div class="filters">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="Physical">Physical</button>
      <button class="chip" data-filter="Financial">Financial</button>
      <button class="chip" data-filter="Social">Social</button>
      <button class="chip" data-filter="Intellectual">Intellectual</button>
      <button class="chip" data-filter="Emotional">Emotional</button>
      <button class="chip" data-filter="Spiritual">Spiritual</button>
    </div>
    <div class="settings">
      <span class="settings-label">Card size:</span>
      <button class="chip setting" data-size="compact">Compact</button>
      <button class="chip setting" data-size="comfy">Comfy</button>
      <span class="settings-label">Buttons:</span>
      <button class="chip setting" data-buttons="text">Text</button>
      <button class="chip setting" data-buttons="icons">Icons</button>
      <span class="settings-label">Theme:</span>
      <button class="chip setting" data-theme="light">Light</button>
      <button class="chip setting" data-theme="dark">Dark</button>
      <button class="chip setting" data-export="actions">Export actions (JSON)</button>
      <button class="chip setting" data-privacy="info">Privacy</button>
    </div>
  </section>

  <main id="cardList" class="card-list" aria-live="polite"></main>

  <footer class="app-footer">
    <div class="footer-row">
      <span>Gestures — ▶ complete · ◀ later/delete · ◉ double‑tap edit · ⏱ long‑press (comfy) delete</span>
      <span class="build">Build 2025-10-14 04:17 · v1.4.6</span>
    </div>
  </footer>

  <div class="overlay" id="overlay"></div>

  <script src="app.js"></script>
</body>
</html>
