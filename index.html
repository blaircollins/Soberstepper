<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SoberStepper • v1.4.8</title>
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://tile.openstreetmap.org; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; connect-src 'self';">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/js/modules/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>if('serviceWorker' in navigator) window.addEventListener('load',()=>navigator.serviceWorker.register('/sw.js'));</script>
</head>
<body class="theme-light">
  <header class="app-header">
    <div class="brand"><img src="/assets/logo.png" alt="SoberScreen" class="brand-logo"/><span class="title">SoberStepper</span></div>
    <div class="right"><span class="ver" id="app-ver"></span></div>
  </header>
  <section class="toolbar">
    <div class="filters">
      <button class="chip active" data-filter="all">All</button>
      <button class="chip" data-filter="Physical">Physical</button>
      <button class="chip" data-filter="Financial">Financial</button>
      <button class="chip" data-filter="Social">Social</button>
      <button class="chip" data-filter="Intellectual">Intellectual</button>
      <button class="chip" data-filter="Emotional">Emotional</button>
      <button class="chip" data-filter="Spiritual">Spiritual</button>
    </div>
    <div class="settings">
      <span class="settings-label">Card size:</span>
      <button class="chip setting" data-size="compact">Compact</button>
      <button class="chip setting" data-size="comfy">Comfy</button>
      <span class="settings-label">Theme:</span>
      <button class="chip setting" data-theme="light">Light</button>
      <button class="chip setting" data-theme="dark">Dark</button>
      <button class="chip setting" data-open="library">Library</button>
    </div>
  </section>
  <main id="cardList" class="card-list" aria-live="polite"></main>
  <footer class="app-footer">
    <div class="footer-row">
      <span>Gestures — ▶ complete · ◀ later/delete · ◉ double‑tap edit</span>
      <span class="build">Build 2025-10-14 20:22 · v1.4.8</span>
    </div>
  </footer>
  <div id="workspace" class="workspace hidden" role="dialog" aria-modal="true">
    <div class="ws-header">
      <button id="ws-menu" class="ws-icon">☰</button>
      <div class="ws-date" id="ws-date"></div>
      <button id="ws-sos" class="ws-icon danger">SOS</button>
      <button id="ws-power" class="ws-icon">⏻</button>
    </div>
    <div class="ws-subbar">
      <img src="/assets/logo.png" class="ws-logo" alt="SoberScreen" />
      <div id="ws-title" class="ws-title">Workspace</div>
      <img id="ws-avatar" class="ws-avatar" alt="Profile" />
    </div>
    <div id="ws-body" class="ws-body"></div>
    <div class="ws-footer">
      <button id="ws-back" class="btn">← Back</button>
      <div class="ws-spacer"></div>
      <button id="ws-save" class="btn primary">Save</button>
    </div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
